# =============================================================================
# Demo Trading Platform - Docker Compose
# =============================================================================
# Full stack: FastAPI backend, React frontend, PostgreSQL, Redis
# Based on Genesis System SDK components
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # BACKEND API (FastAPI + Market Data Integration)
  # ===========================================================================
  api:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: trading-platform-api
    restart: unless-stopped
    environment:
      # Market Data
      FINNHUB_API_KEY: ${FINNHUB_API_KEY}
      ENABLE_CRYPTO: ${ENABLE_CRYPTO:-true}
      ENABLE_STOCKS: ${ENABLE_STOCKS:-true}
      
      # Database
      DATABASE_URL: ${DATABASE_URL}
      
      # Redis
      REDIS_URL: ${REDIS_URL}
      
      # Trading Settings
      INITIAL_BALANCE: ${INITIAL_BALANCE:-100000.00}
      TRADING_FEE_PERCENT: ${TRADING_FEE_PERCENT:-0.0}
      
      # API Settings
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # WebSocket Settings
      WS_PING_INTERVAL: ${WS_PING_INTERVAL:-30}
      PRICE_UPDATE_INTERVAL: ${PRICE_UPDATE_INTERVAL:-5}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - trading-network

  # ===========================================================================
  # FRONTEND (React + Vite)
  # ===========================================================================
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
        VITE_WS_URL: ws://localhost:8000
    container_name: trading-platform-frontend
    restart: unless-stopped
    ports:
      - "3002:80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - trading-network

  # ===========================================================================
  # DATABASE (PostgreSQL)
  # ===========================================================================
  postgres:
    image: postgres:16
    container_name: trading-platform-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-traderuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-localdevpass123}
      POSTGRES_DB: ${POSTGRES_DB:-tradingdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-traderuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading-network

  # ===========================================================================
  # CACHE (Redis)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: trading-platform-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-localredis123}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - trading-network

# =============================================================================
# VOLUMES (Persistent Data)
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  trading-network:
    driver: bridge
